<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link href="./style.css" rel="stylesheet">

</head>


<body>

    <div class="landscape-cards">

        <div class="frontcard-landscape">
            <span id="frontcard-numbers" class="frontcard-numbers">0000 0000 0000 0000</span>
            <span id="frontcard-name"  class="frontcard-name">Jane Appleseed</span>
            <span id="frontCardMonth" class="frontcard-exp" >00/</span>
            <span id="frontCardYear" class="frontcard-exp" style="margin-left: 4%">00</span>
            <img src="./interactive-card-form/images/bg-card-front.png" alt="frente de tarjeta">
            <img id="landscape-icon" src="./interactive-card-form/images/card-logo.svg" alt="icono">
        </div>
        <div class="backcard-landscape">
            <img src="./interactive-card-form/images/bg-card-back.png" alt="detras tarjeta">
            <span id="backCardCVC" class="backcard-cvc">000</span>
        </div>
    </div>

    <div class="mobile-cards">
        <div class="backcard-mobile">
            <img src="./interactive-card-form/images/bg-card-back.png" alt="detras tarjeta">

            <span id="mobilecvc" class="backcard-mobile-cvc">000</span>
        </div>
        <div class="frontcard-mobile">
            <img src="./interactive-card-form/images/bg-card-front.png" alt="frente de tarjeta">
            <img id="mobile-icon" src="./interactive-card-form/images/card-logo.svg" alt="icono">
            <span id="frontcard-mobile-numbers" class="frontcard-mobile-numbers">0000 0000 0000 0000</span>
            <span id="frontcard-mobile-name" class="frontcard-mobile-name">Jane Appleseed</span>
            <span id="frontcard-mobile-exp" class="frontcard-mobile-exp">00/00</span>

        </div>

    </div>
    <div id="complete" class="complete">
        <img src="./interactive-card-form/images/icon-complete.svg" alt="tick">
        <span class="thanks">THANK YOU!</span>
        <span class="details">We've added your card details</span>
        <button id="boton" class="complete-button form-button">Continue</button>
    </div>

    <div id="form-container" class="form-container">
        <form method="post"  class="form-flex">
            <div class="form-field">
                <label for="name"> CARDHOLDER NAMER</label>
                <input id="name" type="text" name="name" placeholder="e.g. Jane Appleseed" class="inputCard input-field">
                <span class="error"></span>
            </div>
            <div class="form-field">
                <label for="card">CARD NUMBER</label>
                <input id="card" type="text" name="card" placeholder="e.g. 1234 5678 9123 0000" class="inputCard input-field" maxlength="16"> 
                <span class="error"></span>     
            </div>
            <div>
                <div class="form-separation form-field">
                    <div>    
                        <label for="expdatemm">EXP. DATE (MM/YY)</label>
                            <div class="form-separation2">
                                <input id="expdatemm" type="text" name="expdate" maxlength="2" placeholder="MM" class="inputMMYY input-field">
                                <input id="expdateyy" type="text" name="expdateyy" maxlength="2" placeholder="YY" class="inputMMYY input-field">
                            </div>
                            <span class="error"></span>    
                    </div>
                    <div>
                        <label class="label-form" for="cvc">CVC</label>
                        <input  type="text" id="cvc" name="cvc" maxlength="3" placeholder="123" class="inputCVC input-field">
                        <span class="error"></span>
                    </div>
                    
                </div>

            </div>    
            <button id="form-button" class="form-button" type="button">Confirm</button>



            
        </form>

    </div>


    <script src="./scripts.js"></script>
</body>
</html>
