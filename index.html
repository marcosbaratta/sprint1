<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="landscape-cards">
        <div class="frontcard-landscape">
            <img src="./interactive-card-form/images/bg-card-front.png" alt="frente de tarjeta">
        </div>
        <div class="backcard-landscape">
            <img src="./interactive-card-form/images/bg-card-back.png" alt="detras tarjeta">
        </div>
    </div>

    <div class="mobile-cards">
        <div class="backcard-mobile">
            <img src="./interactive-card-form/images/bg-card-back.png" alt="detras tarjeta">
        </div>
        <div class="frontcard-mobile">
            <img src="./interactive-card-form/images/bg-card-front.png" alt="frente de tarjeta">
        </div>

    </div>
    

    <div class="form-container">
        <form method="post"  class="form-flex">
            <div class="form-field">
                <label for="name"> CARDHOLDER NAMER</label>
                <input id="name" type="text" name="name" placeholder="e.g. Jane Appleseed" class="inputCard">
            </div>
            <div class="form-field">
                <label for="card">CARD NUMBER</label>
                <input id="card" type="text" name="card" placeholder="e.g. 1234 5678 9123 0000" class="inputCard">      
            </div>
            <div>
                <div class="form-separation">
                    <div>    
                        <label for="expdatemm">EXP. DATE (MM/YY)</label>
                            <div class="form-separation2">
                                <input id="expdatemm" type="text" name="expdate" maxlength="2" placeholder="MM" class="inputMMYY">
                                <input id="expdateyy" type="text" name="expdateyy" maxlength="2" placeholder="YY" class="inputMMYY">
                            </div>    
                    </div>
                    <div>
                        <label for="cvc">CVC</label>
                        <input  type="text" id="cvc" name="cvc" maxlength="3" placeholder="123" class="inputCVC">
                    </div>
                </div>

            </div>    
            <button class="form-button" style="display:block" type="submit">Confirm</button>


            
        </form>

    </div>



</body>
</html>
